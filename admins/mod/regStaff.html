<div class="container">
<h4>Register staff Member</h4>
<div class="divider"></div>
<div class="row">
    <form action="" method="post" class="col m12">
        <div class="input-field">
            <input type="number" name="idno" id="idno">
            <label for="idno">Enter ID Number</label>
        </div>
        <div class="input-field">
            <input type="text" name="surname" id="surname">
            <label for="surname">Enter Surname</label>
        </div>
        <div class="input-field">
            <input type="text" name="name" id="name">
            <label for="name">Enter Name</label>
        </div>
        <div class="input-field">
            <div class="Select">
                <select class="browser-default validate" name="role" id="role" required>
                    <option value="" selected>Select staff Role</option>
                    <option value="1">Administrator</option>
                    <option value="2">Driver</option>
                </select>
            </div>
        </div>

        <div id="output"></div>

        <div class="input-field">
            <a href="" class="modal-action modal-close btn grey darken-4 waves-effect waves-blue round-btn"
                style="border: #909090 thin solid;"><i class="fa fa-close"></i> Cancel</a>
            <button name="btn_save_staff" id="btn_save_staff" class="btn blue lighten-2 waves-effect waves-dark round-btn">Register</button>
        </div>
    </form>
</div>



</div>

<script>
$('#btn_save_staff').click(function(e) {
    e.preventDefault();

    var idno = $('#idno').val();
    var surname = $('#surname').val();
    var name = $('#name').val();
    var role = $('#role').val();

    $.ajax({
        type: "post",
        url: "save_staff.php",
        data: {idno: idno, surname: surname, name: name, role: role},
        success: function(response) {
            $('#output').html(response);
        }
    });

});
</script>
