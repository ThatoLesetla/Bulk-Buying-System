<div class="container">
    <h4>Register Bus</h4>
<div class="divider"></div>
<div class="row">
    <span class="col m12">
        <div class="col m8 push-m2">
            <form action="" method="post" class="col m12">
                <div class="input-field">
                    <input type="text" name="regNo" id="regNo">
                    <label for="regNo">Enter Registration Number</label>
                </div>
                <div class="input-field">
                    <input type="number" name="occupance" id="occupance">
                    <label for="occupance">Enter Number Of Seats</label>
                </div>
                <div id="output"></div>

                <div class="input-field">
                        <a href="" class="modal-action modal-close btn grey darken-4 waves-effect waves-blue round-btn"
                        style="border: #909090 thin solid;"><i class="fa fa-close"></i> Cancel</a>
                    <button name="btn_save_bus" id="btn_save_bus" class="btn blue lighten-2 waves-effect waves-dark round-btn">Register</button>
                </div>
            </form>
        </div>
    </span>
</div>
</div>

<script>
    $('#btn_save_bus').click(function (e) {
        e.preventDefault();

        var regNo = $('#regNo').val();
        var occupance = $('#occupance').val();

        $.ajax({
            type: "post",
            url: "save_bus.php",
            data: {
                regNo: regNo,
                occupance: occupance
            },
            success: function (response) {
                $('#output').html(response);
            }
        });

    });
